<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indicador de Bateria</title>
    <!-- === Arquivo CSS === -->
    <link rel="stylesheet" href="css/style.css">
    <!-- === Arquivo Icon === -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- === Icone da Página === -->
    <link rel="icon" type="image/png" href="img/ícone page.png"/>
</head>
<body>
    <!-- === Section Bateria === -->
    <section class="battery">
        <div class="battery__card">
            <div class="battery__data">
                <p class="battery__text">Bateria</p>
                <h1 class="battery__percentage">
                    20%
                </h1>

                <p class="battery__status">
                    Bateria fraca <i class="ri-plug-2-line"></i>
                </p>
            </div>

            <div class="battery__pill">
                <div class="battery__level">
                    <div class="battery__liquid"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- === Arquivo JavaScript === -->
    <script src="js/script.js"></script>
</body>
</html>
